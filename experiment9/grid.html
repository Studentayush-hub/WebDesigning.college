<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        
        .wrapper {
            display : grid ;
            grid-template-columns : 200px 200px 200px ;
        }
        *{
            box-sizing  :border-box; 
               }
               .wrapper{
                border : 2px solid #ffa94d ;
                border-radius : 5px;
                background-color :  lightgray;
                color: red;


               }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        
    </div>
    

    
</body>
</html>
